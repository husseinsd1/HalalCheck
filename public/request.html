<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Check</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d15f61797f.js" crossorigin="anonymous"></script>

    <!-- jQuery -->

        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="icons/font/flaticon.css">

</head>

<body>

    <form id="request-form" action="/ingredients" method="POST">
        <h1 class="title">Submit New Ingredient</h1>
        <input required type="text" class="form-control" name="name" id="ingredient-req-input" placeholder="Enter ingredient">
        <input required type="text" class="form-control" name="ruling" id="ruling-req-input" placeholder="Enter ruling">
        <input required type="text" class="form-control" name="source" id="source-req-input"
            placeholder="Enter source (where did you get this ruling from?)">
        <button type="submit" name="submit-req-btn" class="btn btn-primary" id="submit-req-btn">Submit <i
                class="fas fa-arrow-circle-up"></i></button>
    </form>


    <script src="js/index.js"></script>
</body>

</html>
