<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Check</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d15f61797f.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="icons/font/flaticon.css">

</head>

<body>

    <form id="main-container" autocomplete="off">
        <h1 class="title">HalalCheck <i class="fas fa-check-square"></i> </h1>
        <input type="text" class="form-control" id="ingredient-input" placeholder="Enter ingredient">
        <button type="button" name="add-btn" class="btn btn-primary" id="add-btn">Add <i
                class="fas fa-plus-circle"></i></button>
        <button type="button" name="check-btn" id="check-btn" class="btn btn-primary">Check <i
                class="far fa-check-circle"></i> </button>

        <!-- After check -->
        <div id="image-box" hidden></div>
        <div id="message" hidden></div>
        <button hidden type="submit" href="/" name="redirect-btn" id="redirect-btn" class="btn btn-primary">Check
            Another Product <i class="fas fa-redo"></i></button>
        <button hidden type="button" name="link-to-req-btn" id="link-to-req-btn"
            class="btn btn-primary">Request new ingredient
            <i class="fas fa-comment-medical"></i> </button>
    </form>

    <div id="legend">
        <ul>
            <li><i class='fas fa-question legend-item'><span class="legend-text"> - Unknown</span></i></li>
            <li><i class='fas fa-check legend-item'><span class="legend-text"> - Halal</span></i></li>
            <li><i class='fas fa-exclamation legend-item'><span class="legend-text"> - Doubtful</span></i></li>
            <li><i class='fas fa-times legend-item'><span class="legend-text"> - Haram</span></i></li>
        </ul>
    </div>

    <div id="ingredients-box" hidden></div>
    <div id="result-box" hidden></div>

    <script src="js/index.js"></script>
</body>

</html>
